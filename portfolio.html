<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gang Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #BFBFFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
        }
      footer {
          background-color: #BFBFFF;
          color: #fff;
          text-align: center;
          padding: 10px 0;
          /* position: fixed; */
          bottom: 0;
          width: 100%;
      } 
        .container {
            width: 50%;
            height: 400px;
            display:flex;
            gap:5px
        }
        .container img {
            width: 10%;
            height:100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid white;
            transition:all ease-out 1s;

        }
        .container img:hover {
            width: 100%;
        }
        .backBtn {
            position: fixed;
            right: 1rem;
            
             bottom: 1rem;
        /* position: fixed; */
        /* left: 90%; */
        /* top: 70%; */
}
.btn {
            position: fixed;
            right: 1rem;
             bottom: 1rem;
             color: #0fca2f;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: #101011 1px 0 10px;
            height: 75px;
            width: 75px;
            border: solid 1px #D1C4E9;
            border-radius: 175px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        /* position: fixed; */
        /* left: 90%; */
        /* top: 70%; */
        }
        .btn:before {
             content: '';
             position: absolute;
             background: #9575CD;
             width: 0;
             height: 0;
             z-index: -1;
             border-radius: 175px;
             box-shadow: 0px 0px 24px 1px rgba(224,199,224,0.2);
             transition: all 900ms cubic-bezier(1.000, -0.195, 0.000, 1.330);
             transition-timing-function: cubic-bezier(1.000, -0.195, 0.000, 1.330);
            }

            btn:hover:before {
             width: 85%;
             height: 85%;
            }

            btn:active:before, .btn:focus:before {
             width: 100%;
             height: 100%;
            }
    </style>
</head>
